<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 30px;
      width: 250px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .emoji {
      font-size: 40px;
      margin-bottom: 10px;
    }
    #chartContainer {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .trainings-preview {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .entry {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .entry:last-child {
      border-bottom: none;
    }
    .logout-container {
      text-align: center;
      margin-top: 30px;
    }
    .logout-container button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Willkommen zu deinem Fitness-Tracker</h1>

  <div class="dashboard">
    <div class="card" onclick="location.href='gewicht.html'">
      <div class="emoji">üìà</div>
      <strong>Gewicht tracken</strong>
    </div>
    <div class="card" onclick="location.href='training.html'">
      <div class="emoji">üèãÔ∏è</div>
      <strong>Training loggen</strong>
    </div>
    <div class="card" onclick="location.href='ernaehrung.html'">
      <div class="emoji">üçΩÔ∏è</div>
      <strong>Ern√§hrung (sp√§ter)</strong>
    </div>
  </div>

  <div id="chartContainer">
    <h2 style="text-align:center;">Gewichtsverlauf</h2>
    <canvas id="weightChart"></canvas>
  </div>

  <div class="trainings-preview">
    <h2 style="text-align:center;">Letzte Trainingseinheiten</h2>
    <div id="trainingEntries"></div>
  </div>

  <div class="logout-container">
    <button onclick="logout()">Abmelden</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAua9pwKE_2Vz-juRmZjWJXXZaxeOABKw0",
      authDomain: "fitnesstracker-b600d.firebaseapp.com",
      projectId: "fitnesstracker-b600d",
      storageBucket: "fitnesstracker-b600d.appspot.com",
      messagingSenderId: "1050841578908",
      appId: "1:1050841578908:web:a916003dc21bd5c131dc59",
      measurementId: "G-1FJXCYC4H9"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let userId = null;

    auth.onAuthStateChanged(async user => {
      if (!user) {
        console.warn("Kein Nutzer eingeloggt ‚Äì Weiterleitung.");
        window.location.href = "login.html";
        return;
      }
      userId = user.uid;
      try {
        await renderChart();
        await renderTrainings();
      } catch (err) {
        console.error("Fehler beim Rendern der Inhalte:", err);
      }
    });

    async function renderChart() {
      const chartElement = document.getElementById('weightChart');
      if (!chartElement) return;
      const ctx = chartElement.getContext('2d');
      const snapshot = await db.collection('users').doc(userId).collection('gewicht').orderBy("date").get();
      const labels = snapshot.docs.map(doc => doc.data().date);
      const values = snapshot.docs.map(doc => doc.data().weight);
      new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Gewicht (kg)',
            data: values,
            borderColor: 'blue',
            fill: false,
            tension: 0.2
          }]
        }
      });
    }

    async function renderTrainings() {
      const container = document.getElementById('trainingEntries');
      if (!container) return;
      const snapshot = await db.collection('users').doc(userId).collection('training').orderBy("date", "desc").limit(3).get();
      if (snapshot.empty) {
        container.innerHTML = '<p style="text-align:center;">Keine Eintr√§ge vorhanden.</p>';
        return;
      }
      container.innerHTML = snapshot.docs.map(doc => {
        const t = doc.data();
        return `
          <div class="entry">
            <strong>${t.date}</strong> ‚Äì <em>${t.groups?.join(', ')}</em><br>
            <pre>${t.details}</pre>
          </div>
        `;
      }).join('');
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
